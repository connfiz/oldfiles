<!DOCTYPE html>

<html lang="en">

    <head>
        <title>JavaScript demo</title>
        <link rel="stylesheet" href="styles.css">

        <!-- used to embed client side script/JS -->

        <script type="text/javascript">
            var tables;
            var r;
            var i; //index
            tables = parseInt(prompt("What tables would you like?", "1...20"));
            for(i= 1; i < 11; i++) {
                r = tables * i;
                document.write(tables+ " * " +i+ " = " +r+ "<br/>");
            }

        </script>
    </head>

    <body>


    </body>
</html>
